{% extends 'entries/base.html' %}
{% load crispy_forms_tags%}

{% block content %}

<div class="container w-50">

    <h2><a href="{% url 'users:update_user' profile.user.username %}"> {{ profile.user.username }}</a></h2>   

    <div class="bio">
        <p><a href="{% url 'users:update_profile' profile.user.username %}">{{ profile.bio }}</a></p>
        {%if request.user !=  profile.user %}
        <li><a href="{% url 'users:follow_user' profile.user.username %}">Follow</a></li>
        {% endif %}
    </div> 

</div>


{% endblock %}
