{% extends 'entries/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


  <div class="container w-50 ">
    <article class="article media-heading ">
    <h2>
      <span class="m-2 w-50"><img src="{{ post.owner.profile.profile_pic.url }}" alt="{{ post.owner }}'s Profile Pic " class="rounded-circle"></span>
      {{ post.owner }}</h2>
    <span class="text-primary small">{{post.date_created}}</span>

    <p class="media-body lead border border-end">{{ post.content|safe }}</p>
    </article>

  </div>
  <div class="container w-50">

    <form action="" method="post" class="border border-top mt-2 border-2 p-3 container-fluid">
      <fieldset class="form-control">

        {% csrf_token %}
        <legend>Create Comment</legend>
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
  </div>

{% endblock %}
