{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'entries/base.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block css %}
    {%endblock%}

</head>
<body>
    <nav class="navbar">
        <a href="{% url 'entries:home'%}" class="nav-brand"><img src="{% static 'entries/Media/D-Diary.svg'%}" class="brand-logo" alt="Error" srcset=""></a>
        <ul class="nav-list list list-unstyled">
            {% if request.user.is_authenticated %}
            <li class="list-group-item"><a class="text-decoration-none" href="{% url 'users:users_profile' request.user.username%}">{{ request.user }}</a></li>
            <li class="list-group-item"><a class="text-decoration-none" href="{% url 'entries:create_entry'%}">New Entry</a></li>
            <li class="list-group-item"><a class="text-decoration-none" href="{% url 'logout'%}">Logout</a></li>
            {% else %}
            <li class="list-group-item"><a class="text-decoration-none" href="{% url 'users:create_user'%}">Register</a></li>
            <li class="list-group-item"><a class="text-decoration-none" href="{% url 'login'%}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
