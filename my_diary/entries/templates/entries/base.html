{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'entries/base.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block css %}
    {%endblock%}
<style>
    .asteriskField {
        display: none;
    }
</style>
</head>
<body style="max-width: 100vw;">

    <header class="sticky-sm-top">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
        <a href="{% url 'entries:home'%}" class="nav-brand"><img src="{% static 'entries/Media/D-Diary.svg'%}" class="brand-logo" alt="Error" srcset=""></a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-primary active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link text-primary dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Accounts
                    </a>
                    <ul class="dropdown-menu bg-dark ">

                        {% if request.user.is_authenticated %}
                      <li><a class="dropdown-item" href="{% url 'entries:create_entry'%}">Create Post</a></li>
                      <li><a class="dropdown-item" style="color: #da2f1d;" href="{% url 'users:users_profile' request.user.username%}">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                      {% else %}
                      <li><a class="dropdown-item" href="{% url 'users:create_user'%}">Register</a></li>
                      <li><a class="dropdown-item" href="{% url 'login'%}">Login</a></li>

                      {% endif %}
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
