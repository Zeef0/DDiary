{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'entries/base.css'%}">
    <link rel="shortcut icon" href="{% static 'entries/Media/favicon.ico'%}" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block css %}
    {%endblock%}
<style>
    .asteriskField {
        display: none;
    }
    body {
      max-width: 100vw; 
    background-color: #c7ddcc;
    }
</style>
</head>
<body style="max-width: 100vw;">

    <header class="sticky-top">
        <nav class="nav-bg navbar navbar-expand-lg">
            <div class="container-fluid">
        <a href="{% url 'entries:home'%}" class="nav-brand"><img src="{% static 'entries/Media/D-Diary.svg'%}" class="brand-logo" alt="Error" srcset=""></a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                  <li class="nav-item">
                    <a class="nav-link text-primary active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link text-primary dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Accounts
                    </a>
                    <ul class="dropdown-menu" style="background-color: #ffe26a;">

                        {% if request.user.is_authenticated %}
                      <li><a class="dropdown-item  text-dark fw-bolder" href="{% url 'entries:create_entry'%}">Create Post</a></li>
                      <li><a class="dropdown-item  text-dark" href="{% url 'users:users_profile' request.user.username%}">Profile</a></li>
                      <li><a class="dropdown-item  text-dark" href="{% url 'logout'%}">Logout</a></li>
                      {% else %}
                      <li><a class="dropdown-item  text-dark" href="{% url 'users:create_user'%}">Register</a></li>
                      <li><a class="dropdown-item  text-dark" href="{% url 'login'%}">Login</a></li>

                      {% endif %}
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>



    {% block content %}
    {% endblock %}
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
